<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />
    <meta
      name="keywords"
      content="Szarvas Pongrác, grafikus, festő, illusztrátor, vadászat, természet, Baja"
    />
    <meta name="author" content="{{ .Site.Params.author }}" />
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <main>
      <table class="container">
        {{ partial "header.html" . }} {{ partial "navigation.html" . }}

        <tr>
          <td style="width: 820px; height: 100%" class="content-area">
            {{ block "main" . }}{{ end }}
          </td>
        </tr>

        {{ partial "footer.html" . }}
      </table>
    </main>
  </body>
</html>
